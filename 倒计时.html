<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
    #t{
        border: 2px solid #333;
        width: 500px;
        height: 50px;
        margin: 0 auto;
        line-height: 50px;
        color: blueviolet;
        text-align: center;
    }
    </style>
</head>

<body>
    <div id="t"></div>
    <script>
        setInterval(function () {
            var nowTime = new Date().getTime();
            var futureTime = new Date("2018/01/01 00:00:00").getTime();
            var sjc = futureTime - nowTime;
            // console.log(futureTime,nowTime,sjc);
            var day = parseInt(sjc / 1000 / 60 / 60 / 24);
            var hour = parseInt(sjc / 1000 / 60 / 60 % 24);
            var minute = parseInt(sjc / 1000 / 60 % 60);
            var seconds = parseInt(sjc / 1000 % 60);
            var ms = sjc % 1000;
            // console.log(ms);

            day = day < 10 ? "0" + day : day;
            hour = hour < 10 ? "0" + hour : hour;
            minute = minute < 10 ? "0" + minute : minute;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            if (ms < 10) {
                ms = "00" + ms;
            } else if (ms < 100) {
                ms = "0" + ms;
            }
            var time = "距离元旦，还有" + day + "天" + hour + "小时" + minute + "分钟" + seconds + "秒钟" + ms + "毫秒";
            document.getElementById('t').innerHTML = time;
        }, 1)
    </script>
</body>

</html>
